<div class="bmi-meter-numeric-axis">
  <div class="bmi-meter-numeric-tick"
       *ngFor="let entry of percToBmiMap.entries()" [ngStyle]="{'left': entry[0] + '%'}">{{entry[1]}}</div>
</div>
<div class="bmi-meter-bg" #bmiMeterBg>
  <div class="bmi-meter-container">
    <div class="bmi-meter" [ngStyle]="{'background': getMeterGradient()}"></div>
  </div>
</div>
<div class="bmi-meter-class-axis">
  <div class="bmi-meter-class-tick"
       *ngFor="let entry of percToLabelMap.entries()" [ngStyle]="{'left': entry[0] + '%'}">{{entry[1]}}</div>
</div>
